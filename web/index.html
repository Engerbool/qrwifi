<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="1분이면 WiFi QR 코드 포스터를 만들어요">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="우리가게 와이파이">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>우리가게 와이파이</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script>
    (function() {
      var ua = navigator.userAgent.toLowerCase();
      var isKakao = ua.indexOf('kakaotalk') > -1;

      // bfcache(Back/Forward Cache)에서 복원된 경우 홈으로 이동
      window.addEventListener('pageshow', function(event) {
        if (event.persisted && window.location.pathname !== '/') {
          window.location.href = '/';
        }
      });

      // 카카오 인앱 브라우저 대응: 페이지가 다시 보일 때 홈으로 이동
      if (isKakao) {
        var hidden = false;
        document.addEventListener('visibilitychange', function() {
          if (document.hidden) {
            hidden = true;
          } else if (hidden && window.location.pathname !== '/') {
            window.location.href = '/';
          }
        });
      }
    })();
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>

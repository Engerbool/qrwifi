name: qrwifi
description: "WiFi QR Poster Generator - Create beautiful printable WiFi posters"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  google_sign_in: ^6.2.2

  # QR Code
  qr_flutter: ^4.1.0

  # State Management
  provider: ^6.1.2

  # Image handling
  image_picker: ^1.1.2
  image_gallery_saver: ^2.0.3
  path_provider: ^2.1.5
  permission_handler: ^11.3.1

  # UI
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  package_info_plus: ^9.0.0
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
